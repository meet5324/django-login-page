<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #162841 0%, #23406c 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .home-container {
      background: #192a3a;
      border-radius: 16px 16px 16px 16px;
      box-shadow: 0 8px 32px rgba(25, 118, 210, 0.15);
      padding: 5px 40px 50px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .home-container h2 {
      color: #e3f0ff;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    .home-container p {
      color: #90caf9;
      font-size: 1.1rem;
      margin-bottom: 1.1rem;
    }
    .home-container .designation {
      color: #fff;
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
    }
    .home-container form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .home-container button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(90deg, #1976d2 60%, #2196f3 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
      transition: background 0.2s, transform 0.1s;
    }
    .home-container button:active {
      transform: scale(0.98);
    }
    .home-container .delete-btn {
      background: linear-gradient(90deg, #d32f2f 60%, #ff5252 100%);
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h2>Home</h2>
    <p>Welcome, {{ request.user.first_name }} {{ request.user.last_name }}!</p>
    <div class="designation">Designation: {{ profile.designation|default:"Not set" }}</div>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
    <form method="post" action="{% url 'delete_account' %}">
      {% csrf_token %}
      <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">Delete Account</button>
    </form>
  </div>
</body>
</html>
